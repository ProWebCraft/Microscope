<template name="postItem">
   <div class="post">
      <div class="post-content">
         <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
         <p>
            размещен {{author}}, <a href="{{pathFor 'postPage'}}">{{commentsCount}} комментариев</a>
            {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Редактировать</a>{{/if}}
         </p>
      </div>
      <a href="{{pathFor 'postPage'}}" class="discuss btn">Обсудить</a>
   </div>
</template>
